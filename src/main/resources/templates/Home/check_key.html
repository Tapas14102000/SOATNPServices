<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org"
	th:replace="Home/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Insert title here</title>
<link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css'>
<script
	src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script
	src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
<link
	href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
</head>
<body>
	<section>
		<div class="container my-5 text-center" style="padding-top: 150px;">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card text-center" style="padding-top: 20px;">
						<div class="container text-center">
							<div class="alert alert-warning" role="alert">
								<p>Secret Key</p>
							</div>
							<div th:if="${session.message}" class="container mt-3">
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert text-center" role="alert"
									th:text="${session.message.content}"></div>
							</div>
							<form method="post" action="#" th:action="@{/check-key}">
								<div class="form-group">
									<input required type="password" name="key"
										placeholder="Enter SecretKey here to decrypt your data"
										class="form-control">
								</div>
								<div class="container my-3">
									<button type="submit" class="btn btn-outline-success">Decrypt</button>
								</div>
							</form>
							<div th:if="${session.message}">
								<p>Forgot your Secret Key ?</p>
								<p>Again create your account by deleting this one !</p>
								<a class="btn btn-outline-danger btn-sm" th:href="@{/deleteverification}" ><i class="far fa-trash-alt"></i> DELETE</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
